<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>SPIIIN!!</title>
<link rel="stylesheet" href="dragdealer/dragdealer.css">
<link rel="stylesheet" href="stylesheet.css">
<script src="dragdealer/dragdealer.min.js"></script>
<script src="spiiin.js"></script>
</head>

<body>

<div id="canvas-container"></div>

<div id="sliders">
  <p><button id="clear-trace-button">Clear Trace</button></p>

  <div id="r1-slider" class="dragdealer">
    <div class="handle">r1</div>
  </div>
  <div id="r2-slider" class="dragdealer">
    <div class="handle">r2</div>
  </div>
  <div id="s1-slider" class="dragdealer">
    <div class="handle">s1</div>
  </div>
  <div id="s2-slider" class="dragdealer">
    <div class="handle">s2</div>
  </div>
</div>

</body>
</html>

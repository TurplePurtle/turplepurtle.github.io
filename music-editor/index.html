<!DOCTYPE html>
<html>
<head>
<title>Music Editor</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="editor.css" />
<style>
.music-editor-container {
  width: 800px;
  height: 500px;
  overflow: auto;
}
#bpm-input {
  border: 1px solid black;
  border-width: 0 0 1px 0;
  text-align: center;
}
</style>
</head>

<body>

<div class="music-editor-container"></div>

<button id="play-button">Play</button>
<button id="stop-button">Stop</button>
<label><input id="bpm-input" type="text" value="120" size="3" />bpm</label>

<br />
<button id="load-microphone-button">Load Microphone</button>
<button id="record-button">Record</button>
<button id="vocode-button">Vocode Recording</button>

<script src="musicker-polyfill.js"></script>
<script src="musicker-editor.js"></script>
<script src="musicker-note.js"></script>
<script src="musicker-synth.js"></script>
<script src="Recorderjs/recorder.js"></script>
<script src="musicker-recorder.js"></script>
<script src="musicker-vocoder.js"></script>
<script src="app.js"></script>

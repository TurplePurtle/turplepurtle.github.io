<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clockster</title>
<style>
html, body {
  height: 100%;
}
body {
  background-color: #111;
  display: flex;
  flex-direction: column;
  justify-content: center;
  margin: 0;
}
.row {
  display: flex;
  justify-content: center;
}
svg {
  border-radius: 50%;
  box-shadow: 1px 1px #777,
    inset 8px 4px 8px #000;
  flex: 1 0 100px;
  margin: .25%;
  padding: .5%;
}
.hand,
.hand-shadow {
  stroke: #fff;
  stroke-linecap: round;
  stroke-width: 11px;
  transform-origin: center;
  transition:
    transform 5s,
    stroke 3s;
}
.is-seconds {
  display: none;
}
.seconds .is-seconds {
  display: block;
}
.seconds .hand,
.seconds .hand-shadow {
  transition:
    transform 0.95s cubic-bezier(0.2, 0.7, 0.85, 1.35),
    stroke 0.5s;
}
.hand.faded {
  stroke: #555;
}
.hand-shadow {
  filter: blur(1px);
  stroke: rgba(0, 0, 0, 0.5);
  transform-origin: 54% 52%;
}

#settings {
  background-color: #111;
  border: 1px solid;
  color: #fff;
  left: 0;
  opacity: 1;
  position: absolute;
  top: 0;
  transition: opacity .5s;
  will-change: opacity;
}
#settings.hidden {
  opacity: 0;
}
.setting {
  padding: 4px;
}

body.light {
  background-color: #ccc;
}
.light svg {
  box-shadow: 1px 1px #fff,
    inset 8px 4px 8px #777;
}
.light .hand {
  stroke: #111;
}
.light .hand.faded {
  stroke: #777;
}
.light .hand-shadow {
  stroke: rgba(0, 0, 0, 0.1);
}
.light #settings {
  background-color: #ccc;
  color: #222;
}

.no-shadows svg {
  border: 1px solid #777;
  box-shadow: none;
}
.no-shadows .hand-shadow {
  display: none;
}
</style>
<script src="main.js" defer></script>
</head>
<body class="seconds">

<div id="clock-container"></div>

<div id="settings" class="hidden"></div>

<template id="clock-template">
  <svg class="clock" viewBox="0 0 100 100">
    <line class="hand-shadow" x1="54" y1="52" x2="100" y2="52" />
    <line class="hand" x1="50" y1="50" x2="100" y2="50" />
    <line class="hand-shadow" x1="54" y1="52" x2="100" y2="52" />
    <line class="hand" x1="50" y1="50" x2="100" y2="50" />
  </svg>
</template>

</body>
</html>
